<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td id='espresso_price'>$3.25</td>
                <td id='latte_price'>$4.15</td>
                <td id='hot-chocolate_price'>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script>
    "use strict";
    // var myImage = document.getElementById("coffee_image");
    // var myRevenueMessage = document.getElementById("revenue");

    // myImage.setAttribute('src', "static/coffee_beans.jpg");

    $('#coffee_image').attr('src', 'static/coffee_beans.jpg');

    $('#coffee_image').click(function () {
        return makeCoffee("brew");
    });

    // myImage.addEventListener('click', function () {
    //     return makeCoffee();
    // });

    var drinksOrdered = []

    function addToOrder(drink) {
        drinksOrdered.push(drink)
        return drinksOrdered
    }

    $('#espresso').click(function () {
        return addToOrder("espresso");
    })

    $('#latte').click(function () {
        return addToOrder("latte");
    })

    $('#hot-chocolate').click(function () {
        return addToOrder("hot-chocolate");
    })

    function makeCoffee(drinkType) {
        $('#coffee_image').attr('src', 'static/coffee_machine.jpg');

        setTimeout(function() {
            $('#coffee_image').attr('src', 'static/coffee_mug.jpg');
        }, 500);

        setTimeout(function() {
            $('#coffee_image').attr('src', 'static/coffee_beans.jpg');
        }, 1500);

        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);
        revenue();
    }

    function revenue() {
        var sum = 0
        for (var i=0; i < drinksOrdered.length; i++) {
            var drinkPrice = $('#' + drinksOrdered[i] + '_price')[0].innerText;
            var convertedPrice = parseFloat(drinkPrice.slice(1));
            sum += convertedPrice;
            return sum;
        }
    }

    $('.btn btn-default').click(function () {
        $('#revenue').attr('innerText', revenue());
    })

</script>

</body>
</html>
